<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Notifications</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Admin Notifications</h1>
    <table id="notifications">
        <thead>
            <tr>
                <th>Operation</th>
                <th>Data</th>
                <th>Result</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for result in task_results %}
            <tr>
                <td>{{ result.operation }}</td>
                <td>{{ result.data|safe }}</td>
                <td>{{ result.result }}</td>
                <td>{{ result.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="empty-message">No task results yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
