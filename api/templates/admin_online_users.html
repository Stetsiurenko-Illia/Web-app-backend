<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Online Users</h1>
    <ul id="user-list">
        <li>Waiting for users...</li>
    </ul>

    <script>
        const socket = new WebSocket(`wss://${window.location.host}/ws/online-users/`);

        socket.onopen = function(event) {
            console.log('WebSocket connected for online users');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.action === 'online_users') {
                console.log('Online users:', data.users);
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                data.users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    userList.appendChild(li);
                });
            }
        };

        socket.onclose = function(event) {
            console.log('WebSocket disconnected', event);
            document.getElementById('user-list').innerHTML = '<li>Disconnected from server</li>';
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
